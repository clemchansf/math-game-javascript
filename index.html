<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Javascript Game</title>
  <script type="text/javascript" src="main.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="main-ui">
    <p class="game"></p>

    <form action="" class="game-form">
      <input type="text" class="form-field" autocomplete="off">
      <button>Submit</button>
    </form>

    <p class="stat">You needs <span class="points-needed">10</span> more points, and are not allowed to make <span
        class="mistakes-allowed">2</span> more mistakes.
    </p>

    <div class="progress">
      <div class="boxes">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="progress-inner"></div>
    </div>
  </div>

  <div class="overlay">
    <div class="overlay-inner">
      <p class="end-message"></p>
      <button class="reset-button">Start Over</button>
    </div>
  </div>
</body>

</html>
